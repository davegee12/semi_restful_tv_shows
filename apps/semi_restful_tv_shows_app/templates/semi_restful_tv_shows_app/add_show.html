<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_tv_shows_app/css/style.css'%}">
    <title>Document</title>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col"><h1>Add a New Show</h1></div>
        <div class="col"><a href="/shows">Home</a></div>
    </div>
    <div class="row">
        <div class="col">
        <form action="/create_show" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Network</label>
                <input type="text" name="network" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter network">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Release Date</label>
                <input type="date" name="release_date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" name="desc" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter description">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        </div>
    </div>
</body>

</html>
