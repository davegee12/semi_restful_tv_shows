<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_tv_shows_app/css/style.css'%}">
    <title>Document</title>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-8"><h1>All Shows</h1></div>
        <div class="col-1"><a href="/shows">Home</a></div>
    </div>
    <div class="row">
        <div class="col">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item col"><b>ID</b></li>
                <li class="list-group-item col"><b>Title</b></li>
                <li class="list-group-item col"><b>Network</b></li>
                <li class="list-group-item col"><b>Release Date</b></li>
                <li class="list-group-item col"><b>Actions</b></li>
            </ul>
            {% for show in all_shows %}
            <ul class="list-group list-group-horizontal">
                    <li class="list-group-item col">{{ show.id }}</li>
                    <li class="list-group-item col">{{ show.title }}</li>
                    <li class="list-group-item col">{{ show.network }}</li>
                    <li class="list-group-item col">{{ show.release_date }}</li>
                    <li class="list-group-item col"><div>
                        <a href="/shows/{{show.id}}">Show</a> |
                        <a href="/shows/{{show.id}}/edit">Edit</a> |
                        <a href="/shows/{{show.id}}/destroy">Delete</a>
                    </div></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col"><a href="/shows/new">Add a New Show</a></div>
    </div>
</body>
</html>
