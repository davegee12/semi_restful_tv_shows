<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'semi_restful_tv_shows_app/css/style.css'%}">
    <title>Document</title>
</head>

<body class="container-fluid">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <div class="row">
        <div class="col"><h1>Edit Show {{ this_show.id }} </h1></div>
        <div class="col"><a href="/shows">Home</a></div>
    </div>
    <div class="row">
        <div class="col">
        <form action="/update_show" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    value="{{this_show.title}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Network</label>
                <input type="text" name="network" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    value="{{this_show.network}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Release Date</label>
                <input type="date" name="release_date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{this_show.release_date}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Description</label>
                <input type="text" name="desc" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{this_show.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update!</button>
        </form>
        <a href="/shows/{{this_show.id}}">Go to show!</a>
        </div>
    </div>
</body>

</html>
